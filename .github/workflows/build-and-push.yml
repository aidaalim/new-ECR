name: Build and Push image to ECR
on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build image
      run: docker build -t aida-up:latest1 .
    
    - name: Tag image
      run: docker tag aida-up:latest1 969133310462.dkr.ecr.us-east-1.amazonaws.com/aida-up:latest1
        
    - name: Push image
      run: docker push 969133310462.dkr.ecr.us-east-1.amazonaws.com/aida-up:latest1















